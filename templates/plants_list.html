{% extends 'base.html' %}
{% block content %}


<main>
    <div id="content">
        <h1>My Plants</h1>

        <a href="/create" class="nav">+ New Plant</a>

        {% for plant in plants %}
        <div class="card">
            <a href="{{ url_for('detail', plant_id=plant['_id']) }}">
                <img src="{{ plant['photo_url'] }}" alt="Photo of {{ plant['name'] }}">
            </a>
            <div class="card-content">
                <a href="{{ url_for('detail', plant_id=plant['_id'])}}">{{ plant['name'] }}</a>
            </div>
        </div>
            {% endfor %}

        <div id="items">
            <div class="card">
                <a href="/plant/1"><img src="https://cdn.mos.cms.futurecdn.net/2Aco4s8mLGwfvD6zS4LQ5j-1600-80.jpg.webp"></a>
                <div class="card-content">
                    <a href="/plant/1">Tomato</a>
                </div>
            </div>

            <div class="card">
                <a href="/plant/2"><img src="https://plantura.garden/uk/wp-content/uploads/sites/2/2022/04/corn-cob.jpg"></a>
                <div class="card-content">
                    <a href="/plant/2">Corn</a>
                </div>
            </div>

            <div class="card">
                <a href="/plant/3"><img src="https://cdn.shopify.com/s/files/1/1698/1675/products/Herb_Italian_Basil.jpg?v=1557458148"></a>
                <div class="card-content">
                    <a href="/plant/3">Basil</a>
                </div>
            </div>

            <div class="card">
                <a href="/plant/4"><img src="https://img.thrfun.com/img/077/665/jalapeno_peppers_s1.jpg"></a>
                <div class="card-content">
                    <a href="/plant/4">Jalapeno</a>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock content %}
